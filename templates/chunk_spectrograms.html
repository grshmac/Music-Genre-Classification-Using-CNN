<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mel Spectrograms of Chunks</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
  <h1 class="text-3xl font-bold mb-6">Mel Spectrograms (Chunk-by-Chunk)</h1>

  {% for img in image_urls %}
    <div class="mb-6 bg-white p-4 rounded shadow">
      <img src="{{ img }}" alt="Chunk Spectrogram" class="w-full max-w-3xl mx-auto rounded border">
    </div>
  {% endfor %}
</body>
</html>
