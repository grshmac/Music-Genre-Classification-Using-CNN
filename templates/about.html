<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Genre Classify</title>
    <!-- <link rel="stylesheet" href="/static/css/style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* General Body Styling */
        body {
            font-family: 'Droid Sans', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            background-image: url("../static/images/genre2.jpg");
            background-size: cover;
            background-position: center;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* About Page Container */
        .container {
            background: rgba(255, 255, 255, 0.9); /* Slight white transparency */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        /* Heading Styling */
        h2, h3 {
            font-weight: bold;
            color: slategray;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        /* Explanation Text */
        p.text-center {
            font-size: 18px;
            font-weight: 500;
            color: #444;
            background: lavender;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Spectrogram Images */
        img.img-fluid {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            border: 2px solid lightgray;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img.img-fluid:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Genre Titles */
        h5 {
            font-weight: 600;
            color: #555;
            margin-top: 10px;
        }

        /* Back to Home Button */
        .btn-primary {
            background-color: pink;
            border-color: plum;
            font-weight: bold;
            border-radius: 8px;
            padding: 10px 15px;
            text-transform: uppercase;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary:hover {
            background-color: lightblue;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {padding: 20px;}

            p.text-center {font-size: 16px;}

            h2, h3 {font-size: 22px;}

            h5 {font-size: 16px;}

            .btn-primary {font-size: 14px;}
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Introduction</h2>
        <p class="text-center">{{ music_explanation }}</p>
        <h2 class="text-center">About Our Dataset</h2>
        <p class="text-center">{{ dataset_explanation }}</p>        
        <h2 class="text-center">About Our Model</h2>
        <p class="text-center">{{ cnn_explanation }}</p>

        <h3 class="mt-4 text-center">Mel Spectrogram Samples by Genre</h3>
        <div class="row">
            {% for genre, img_path in genre_images.items() %}
            <div class="col-md-4 text-center mt-3">
                <h5>{{ genre }}</h5>
                <img src="{{ img_path }}" alt="{{ genre }} Spectrogram" class="img-fluid rounded shadow">
            </div>
            {% endfor %}
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Back to Home</a>
        </div>
    </div>
</body>
</html>
